<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Landing Page - Start Bootstrap Theme</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/landing-page.css" rel="stylesheet">
    <link href="font-awesome-4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link href="//cdn-images.mailchimp.com/embedcode/slim-081711.css" rel="stylesheet" type="text/css">
    <style type="text/css">
        #mc_embed_signup{background:rgba(255,255,255,0);font:16px Helvetica,Arial,sans-serif; }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="intro-header">

        <div class="container">

            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-message">
                        <h1>Cosmos</h1>
                        <h3>A simple mobile browser based off of SMS.</h3>
                        <hr class="intro-divider">
                        <ul class="list-inline intro-social-buttons">
                            <li>
                                <div id="mc_embed_signup">
                                <form action="//cosmosbrowser.us9.list-manage.com/subscribe/post?u=fa0dc0955e75e4cb2242a65f8&amp;id=c6e4ec729b" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate form" role="form" target="_blank" novalidate>
                                    <label for="mce-EMAIL">&nbsp;Subscribe for Updates</label>
                                    <input type="email" class="form-control" value="" name="EMAIL" id="mce-EMAIL" placeholder="Email Address" required>
                                </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.container -->

    </div>

    <!-- jQuery Version 1.11.0 -->
    <script src="js/jquery-1.11.0.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
